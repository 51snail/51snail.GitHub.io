<script type="application/javascript">
    Date.prototype.format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    function load() {
        // 设置日期
        var myDate = new Date();
        $(".sign_top_tip")[0].innerText = myDate.format("yyyy-MM-dd")
        $(".sign_cont_time")[0].innerText = myDate.format("h:m")

        // 设置晚自习
        var hours = myDate.getHours();
        if (hours >= 17) {
            document.getElementById("sign_top_time").innerText = "18:00 - 22:00";
        }
    }

    function back() {
        location.href = location.origin + "/sign.html?signType=1"
    }
</script>
